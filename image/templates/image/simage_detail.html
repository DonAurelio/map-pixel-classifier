<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<style>
  /* Always set the map height explicitly to define the size of the div
   * element that contains the map. */
  #map {
    height: 100%;
  }
  /* Optional: Makes the sample page fill the window. */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>

<div class="sidenav">
  <a href="{% url 'image:index' %}">Home</a>
  <a href="{% url 'image:upload' %}">Classify</a>
  <a href="{% url 'image:list' %}">Images</a>
</div>

<img src="{{ object.processed_url }}" alt="Italian Trulli" style="max-width: 70%; align-items: center; margin-left: 15%; margin-right: 15%; margin-bottom: 5%; margin-top: 5%">
 
  
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;margin:0px auto;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-u01j{background-color:#34cdf9;border-color:inherit;font-weight:bold;text-align:left;vertical-align:top}
.tg .tg-96sx{background-color:#00d2cb;border-color:inherit;font-weight:bold;text-align:left;vertical-align:top}
.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
.tg .tg-dlbm{background-color:#34cdf9;font-weight:bold;text-align:left;vertical-align:top}
.tg .tg-0lax{text-align:left;vertical-align:top}
@media screen and (max-width: 767px) {.tg {width: auto !important;}.tg col {width: auto !important;}.tg-wrap {overflow-x: auto;-webkit-overflow-scrolling: touch;margin: auto 0px;}}</style>
<div class="tg-wrap"><table class="tg">
<thead>
  <tr>
    <th class="tg-96sx">{{ object.get_model_display }}</th>
    <th class="tg-u01j">Mínimo</th>
    <th class="tg-u01j">Máximo</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td class="tg-u01j">Latitud</td>
    <td class="tg-0pky">{{ object.lat_min }}</td>
    <td class="tg-0pky">{{ object.lat_max }}</td>
  </tr>
  <tr>
    <td class="tg-u01j">Longitud</td>
    <td class="tg-0pky">{{ object.lon_min }}</td>
    <td class="tg-0pky">{{ object.lon_max }}</td>
  </tr>
  <tr>
    <td class="tg-dlbm">Fecha</td>
    <td class="tg-0lax">{{ object.date_min }}</td>
    <td class="tg-0lax">{{ object.date_max }}</td>
  </tr>
</tbody>
</table></div>
  



  
</body>
</html>
