        // var imageBounds = {

          north: 12.000094413,
          south: 11.000075240999998,
          east: -71.9999716425,
          west: -73.0000331225
        };

        historicalOverlay = new google.maps.GroundOverlay(
            'example.png',
            imageBounds);
        historicalOverlay.setMap(map);
      }
